<ion-item [button]="true">
  <ion-icon color="primary" slot="start" size="large" name="arrow-up-circle-outline"></ion-icon>
  <ion-label>
    <h5>{{order.name}}</h5>
    <p>{{order.statusText}}</p>
  </ion-label>

  <ion-badge slot="end">
    <ion-icon name="time-outline" size="large"></ion-icon>
    <h5>{{order.leftTime}}</h5>
  </ion-badge>

  <ion-icon color="medium" slot="end" name="chevron-forward-outline" size="large"></ion-icon>
</ion-item>
