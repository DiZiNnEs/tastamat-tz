<ng-container *ngFor="let order of orders">
  <ion-text color="medium">
    <h5>{{dayjs(order.date).locale('ru').format('D MMMM')}}</h5>
  </ion-text>

  <ion-list lines="none" [inset]="true" >
    <app-order-list-item *ngFor="let order of order.data" [order]="order"></app-order-list-item>
    <ion-button [routerLink]="['/main/get-package']" size='large' expand="block" routerDirection="forward">Получить посылку</ion-button>
  </ion-list>
</ng-container>
